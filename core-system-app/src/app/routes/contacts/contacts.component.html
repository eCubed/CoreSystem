<h3>Contacts</h3>

<a [routerLink]="['/contact/new']"><span class="fa fa-plus"></span> Create new Contact</a>
<ng-container *ngIf="contactsResultSet != null">
	<div *ngFor="let contact of contactsResultSet.records">
		{{ contact.firstName }} {{ contact.lastName}}
		<a [routerLink]="['/contact/edit/',contact.id]">
			<span class="fa fa-edit"></span>
		</a>
		<span class="delete fa fa-times" (click)="onDeleteClick(contact.id)"></span>		 
	</div>
</ng-container>
